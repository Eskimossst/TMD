l_russian:
 ######Полит ветка
 BIR_begin_invasion:0 "Начало вторжения"
 BIR_begin_invasion_desc:0 "Вторжение прошло успешно, сейчас мы готовы развернуть первые подразделения и начать долгую войну по защите русской нации британскими войсками."
 BIR_army_moving:0 "Переброска войск"
 BIR_army_moving_desc:0 "Транспортировка прошла успешно и новые дивизии прибыли на фронт военных действий для поддержки основных сил регулярной армий."
 BIR_province_control:0 "Контроль над провинциями"
 BIR_province_control_desc:0 "Местное население скептически относится к нашему присутствую а уж тем более успеху данной компании, но каждый раз, каждое выиграное сражение и захваченные территории говоритят об обратном."
 BIR_control_locals:0 "Вербовка населения"
 BIR_control_locals_desc:0 "Местное население под давлением вступает в наши ряды, хоть и половина населения поддерживает Советов, те кто желает новой судьбы для своей страны обязаны нести службу, для общей победы свободной нации."
 BIR_local_industry:0 "Экспроприировать местную промышленность"
 BIR_local_industry_desc:0 "Местное производство эффективно работало на предыдущее правительство, запустив снова производство наши ожидания будут оправданы когда фабрики заработают в полную силу спонсируя нашу победу."
 BIR_enemy_damage:0 "Обескровить врага"
 BIR_enemy_damage_desc:0 "Мы на несем удар прямо в сердце врага, агитируя народ присоединиться к нам и смело выступать требуя взять свое, большинство агитирующих являются нашими агентами, но так же активно на нашу сторону переходит все больше стороников советской власти."
 BIR_ask_lend_lease:0 "Запросить лендлиз"
 BIR_ask_lend_lease_desc:0 "Связи с метрополией спонсируют нашу победу всем не обходимым, на днях мы планируем отправить запрос на получение нового оружия и прочего снаряжения первой необходимости."
 BIR_stabilize_the_fuel_flow:0 "Стабилизировать топливный поток"
 BIR_stabilize_the_fuel_flow_desc:0 "Наша территория протекает не на самых топливно-обеспеченных регионах вынуждая нас учится экономить или искать новые возможности производить топливо уже сейчас, что мы и планируем сделать."
 BIR_royal_air:0 "Королевская авиация"
 BIR_royal_air_desc:0 "Королевские асы, штурмовики и бомбардировщики приглашенные из метрополии не отдадут контроль над небом, не один советский бомбардировщик не долетит до пункта назначения."
 BIR_military_government:0 "Военное правительство"
 BIR_military_government_desc:0 "Военное правительство – состоит из генералов и военачальников отвечающих за безопасность оккупированных территорий а так же поддерживают порядок. Это не отвечает за гарантию соблюдения прав нации на проживающей на захвеченной территории так как их методы далеки от демократических принципов."
 ######Марионетка
 BIR_communication_support:0 "Поддержка связи"
 BIR_communication_support_desc:0 "Наша связь с Великобританией не рушима, мы все верные подданные и должны выполнить свой долг перед своей страной. Мы продолжим сотруднечество с английским парламентом и принесем им скорую победу."
 BIR_british_greatness:0 "Британское величие"
 BIR_british_greatness_desc:0 "Боже, храни Короля" - первые слова прозвучавшего гимн исполняет настоящую гордость называть себя – Англичанами, страной освободителей, страной свободы и оплота демократии!"
 BIR_to_bring_democracy:0 "Привнести демократию"
 BIR_to_bring_democracy_desc:0 "Наши действия не всегда несут основы демократии и порой перегибают палку, пришло постановление о смене власти в командовании и после не больших обсуждений было принято решение упразднить власть генералитета и передать все в руки лиц отобраных метрополией для соблюдением духа демократии."
 BIR_imperial_ambitions:0 "Имперские амбиции"
 BIR_imperial_ambitions_desc:0 "Россия будет едина и свободна снова – но уже под властью другого короля, русская нация вынесла предыдущие ошибки и не позволит совершиться вновь."
 BIR_finish_what_you_started:0 "Завершить начатое"
 BIR_finish_what_you_started_desc:0 "Мы начали эту войну с не равным врагом, что нас ждет впереди не известсно но так или иначе мы будем приближать скорейшую победу и положим конец войне."
 BIR_colony_of_russia:0 "Колония Россия"
 BIR_colony_of_russia_desc:0 "Россия великая страна – она должна помнить кому народ обязан своей свободой и независимостью, помнить своих героев и будущее которое они подарили."
 ######Россия
 BIR_to_form_the_russian_nation:0 "Сформировать русскую нацию"
 BIR_to_form_the_russian_nation_desc:0 "Все больше проходя просторы России мы начинаем чувствовать что русская нация – должна быть свободна, мы освободим Россию и вернем их страну!"
 BIR_seek_help:0 "Найти поддержку"
 BIR_seek_help_desc:0 "Германия могущественная держава которая может обеспечть защиту от бывшей метрополии после дистанцирования от содружество и полного освобождения от неё."
 BIR_russian_legends:0 "Легенды россии"
 BIR_russian_legends_desc:0 "В России остаются легенды –  прославленые генералы  о которых идет молва среди людей. Те самые генералы великой войны, готовы снова ринуться в бой за свободу своей родины."
 BIR_to_get_credit_for_military_time:0 "Кредит военного времени"
 BIR_to_get_credit_for_military_time_desc:0 "Потеряв спонсора в лице Великобритании мы все больше задумываемся о поддержки из вне, найти без пристрастное лицо которое будет готово нас про инвестировать."
 BIR_final_push:0 "Финальный рывок"
 BIR_final_push_desc:0 "Финал будет быстрым и красочным – победа почти у нас в кармане, со дня на день будет подписана капитуляция и война окончиться. А с окончанием войны нас будут ждать уже совсем другие проблемы, время покажет."
 BIR_crown_of_the_empire:0 "Корона империи"
 BIR_crown_of_the_empire_desc:0 "Россия как феникс восстала из пепла, у нас еще остаются дела до полного восстановления, но все пройденные дни войны стали для нас решающими в выборе пути. Возложив корону на голову короля мы заявляем о реставрации монархии и коронации члена семьи Романовых."
 ######Конец Полит ветки
 BIR_resource_exploration:0 "Разведка ресурсов"
 BIR_resource_exploration_desc:0 "Геологические исследования позволили найти не разработанные железные рудники, железо ценный ресурс необходимый практиеческии везде, следует потратить время на раскопки."
 BIR_determine_the_currency:0 "Определиться с валютой"
 BIR_determine_the_currency_desc:0 "Перед нами все еще имеем вопрос валюты для нашей страны – стоит сделать выбор, для удобства финансовой системы и решить будущую политику чтобы не столкнуться с инфляцией."
 BIR_reprisals_of_traitors:0 "Репрессии предателей"
 BIR_reprisals_of_traitors_desc:0 "Среди нас остаются враги и предатели, активисты, военнопленные и шпионы которые пытаются подорвать нашу власть камеры переполнены, врагами государства – пусть это послужит уроком для всех."
 BIR_country_rebuild:0 "Восстановление страны"
 BIR_country_rebuild_desc:0 "Наша страна пережила много испытаний, свержение царской власти, красный террор, разрушения после войны, и вот сейчас когда мы установили мир, мы можем начать долгое восстановление разрушенной страны опустошенной войной."
 BIR_to_expel_the_japanese_invaders:0 "Выгнать Японских интервентов"
 BIR_to_expel_the_japanese_invaders_desc:0 "Япония поступило опрометчиво вступив на нашу территорию – за свою дерзость они заплаят сполна мы должны выгнать их с нашей земли!"
 BIR_to_expel_the_chinese_invaders:0 "Выгнать Китайских интервентов"
 BIR_to_expel_the_chinese_invaders_desc:0 "Китайские интервенты заняли территории СССР с началом войны, и не собираются покидать ее просто так, такой расклад собыйти не радует нас самое время их отправить домой."
 BIR_united_russia:0 "Единая Россия"
 BIR_united_russia_desc:0 "Россия снова едина и хоть не совсем полностью – но мы контролируем большую часть бывшей Российской империи. Со временем мы вернем все утраченные земли и империя воссияет снова."
 ######Эконом ветка
 BIR_industrial_politics:0 "Промышленная политика"
 BIR_industrial_politics_desc:0 "Политика развития строительства новых предприятий, фабрик, заводов и контор в нашей стране является такой же важной задачей как и победа."
 BIR_laying_of_roads:0 "Укладка дорог"
 BIR_laying_of_roads_desc:0 "Транспортировка войск по степям и полупустыням достаточно затруднительно, а это земля и пригодна для создания транспортного узла, и мы приняли решение потратить средства на его развитие."
 BIR_military_training:0 "Военные учения"
 BIR_military_training_desc:0 "Каждый день войны – как новый урок для армии, получая опыт мы применяем его против наших врагов а так же делимся с новичками и те кто проходят обучение."
 BIR_opium_for_the_people:0 "Опиум для народа"
 BIR_opium_for_the_people_desc:0 "Мы имеем возможность импорта опиума, хоть это все и не легально и опасно а так же есть риск потерять доверие народа, но мы можем извлечь выгоду из этого предприятия."
 BIR_restore_the_agricultural_sector:0 "Восстановить аграрный сектор"
 BIR_restore_the_agricultural_sector_desc:0 "Сельское хозяйство плохо развито на территории которую мы контролируем, чтобы не избежать риска голода народа и армии мы распахиваем поля и сеем зерно, чтобы получить достойный урожай."
 BIR_production_of_tanks:0 "Производство танков"
 BIR_production_of_tanks_desc:0 "Производство танков весьма дорогое удовольствие, вложим средства мы можем получить преимущество над противником эффектом внезапности, так как они не ожидают что среди пехоты появится тяжелая техника."
 BIR_modernization_of_aviation:0 "Модернизация авиации"
 BIR_modernization_of_aviation_desc:0 "Экспорт авиакрыла из Великобритании и захват Советских весьма устарела и пришла в негодность, наша задача строительство и производство новой авиации."
 BIR_expansion_of_the_capital_region:0 "Расширение столичного региона"
 BIR_expansion_of_the_capital_region_desc:0 "Столица – если так ее можно назвать достаточно не велика для размещения армии, а уж про местного население и сказать нечего, стоит заняться расширением для общего удобства с усилием местного населения."
 BIR_protection_of_workers_rights:0 "Защита прав трудящихся"
 BIR_protection_of_workers_rights_desc:0 "Эксплуатация трудящихся – не приемлемо, новые разработки позволят сократить численность грубого ручного труда и полностью автоматизировать производство на фабриках и заводах."
 BIR_construction_of_airfields:0 "Строительство аэродромов"
 BIR_construction_of_airfields_desc:0 "Вражеская авиация не должна нарушать мир и покой местного населения, строительство аэродромов позволит увеличить вылеты и численность наших авиакрыльев защищающих наше небо."
 BIR_salvation_army:0 "Армия спасения"
 BIR_salvation_army_desc:0 "Мы провели отбор добровольцев готовых сражаться за свободу русской нации, против тирании советского союза. Пройдет время прежде чем они смогут стать постоянной регулярной армией."
 BIR_state_plan:0 "Государственный план"
 BIR_state_plan_desc:0 "Государственный план – план гражданской экономики который позволит нам строить эффективно и производить. Приняв решение гражданская экономика сможет полностью перейти на военную."
 BIR_to_increase_the_appeal:0 "Увеличить призыв"
 BIR_to_increase_the_appeal_desc:0 "Военный призыв следует расширить чтобы более активно пополнять нашу добровольцами и призывниками что и не обходимо на грани победы. Мы не должны проявить перед врагом слабость."
 
 ######Идеи
 BIR_intervention_start:0 "Интервенция"
 BIR_intervention_start_desc:0 "Военная интервенция в другом государстве, создает проблемы среди населения, сложно поддержать стабильность когда на территории не видящей войны ввязана в военные действия."
 BIR_intervention_continuation:0 "Интервенция"
 BIR_intervention_continuation_desc:0 "Война рано или поздно кончится, захваченная территория отстроится а население примет нас так или иначе. Должно пройти лишь время."
 BIR_local_militia:0 "Местное ополчение"
 BIR_local_militia_desc:0 "Местные правохранительные органы - помогут нам поддерживать порядок, регулировать появление и уничтожение вражеских шпионов."
 BIR_antisov_propaganda:0 "Вражеская агитация"
 BIR_antisov_propaganda_desc:0 "Наш народ был подвержен агитации противника, распостраненные слухи и демонстрации не прекращаются, уже который день."
 BIR_british_influence:0 "Британское влияние"
 BIR_british_influence_desc:0 "Великобритания - наши покровители, наша страна и наша нация, даже на просторах России, мы стремимся не терять связь с содружеством."
 BIR_imperial_ambitious:0 "Имперские амбиции"
 BIR_imperial_ambitious_desc:0 "Наши амбиции достойны наших покровителей, нам дают добро расширяться и захватывать территории бывшей империи, империя - стремится в величию!"
 BIR_pounds_depence:0 "Зависимость от Фунта"
 BIR_pounds_depence_desc:0 "Наша зависимость фунта основа на том что мы не можем доверять местной волюте а для нас прежде всего важна стабильность."
 BIR_country_rebuilds:0 "Восстановление страны"
 BIR_country_rebuilds_desc:0 "Мы страна победитель - а значит на нас лежит обязанности отстроить дороги, восстановить дома - одним словом восстановить страну после войны."
 BIR_industrial_political:0 "Промышленная политика"
 BIR_industrial_political_desc:0 "Политика - обустройства нации это глобальный проект положенный на то чтобы поднять промышленный сектор страны на более высокий уровень."
 BIR_early_defeat:0 "Пораженические настроения"
 BIR_early_defeat_desc:0 "Люди устали от этой войны а веры в победу буквально тают на глазах, мы больше не можем вести отчаянное сопротивление."
 BIR_opium_trade:0 "Торговля опиумом"
 BIR_opium_trade_desc:0 "Нелегальная торговля опиумом, не только подрывает стабильность но и увеличивает производство, нация смотрит на нас неодобрительно и терпение может кончится в любой момент."
 
 ######Отношения
 BIR_at_war:0 "Интервенция в нашей стране"
 BIR_landlease_accepted:0 "Отправили лендлиз"
 BIR_landlease_denied:0 "Не отправили лендлиз"
 BIR_puppet_accepted:0 "Поддержка связи"
 BIR_puppet_denied:0 "Дистанцирование от Содружества"
 BIR_pounds_currency:0 "Выбрали Фунты"
 BIR_rubles_currency:0 "Выбрали Рубли"
 
 #####Тултип
 bir_british_tt:0 "Добавит §Y10 дивизий§! из §Y6 пехотных§! батальонов"
 
 ######Ивенты
 bir.1.t:0 "Отправить запрос"
 bir.1.d:0 "Все чаще наша армия испытывает нужду в винтовках, артиллерии, самолетах, танках и множестве еще не обходимого на фронте, мы надеемся что наша просьба о помощи будет одобрена, и мы получим все необходимое в ближайшие сроки учитывая дистанцию нас от содружества."
 bir.1.a:0 "Будем ждать ответа"
 bir.2.t:0 "Мы получили запрос"
 bir.2.d:0 "Поступил запрос от нашей армии в России, они просят отправить им лендлиз из оружия, техники танков и самолетво и так далее по списку, прежде чем принять решени стоит взглянуть на наши запасы и дать ответ, в ближайшее время."
 bir.2.a:0 "Они получат нашу поддержку"
 bir.2.b:0 "Мы не можем помочь"
 bir.3.t:0 "Мы получили ответ"
 bir.3.d:0 "Наш запрос одобрен и мы получили достаточно оружия для ведения войны, отправьте наши благодарности метрополии, сегодня мы не проиграем, сегодня мы одолеем врага! Господь храни Короля."
 bir.3.a:0 "Хорошие новости"
 bir.4.t:0 "В запросе отказано"
 bir.4.d:0 "Наш запрос отклонен и мы не получили получили ничего, это звучало не приятно, но может найдется кто-то еще, кто поддержит нашу революцию. Возможно были веские обоснование отказать нам."
 bir.4.a:0 "Прискорбно"
 bir.5.t:0 "Сделать предложение"
 bir.5.d:0 "Германия самая без пристрастное лицо в данном конфликте им я давно нет дел до нашей войны, мы попросили поддержать нас на время войны гарантируя нашу незавизимость, дипломат только что покинул территорию военных действий с целью оформить кредит для нашей страны, и он уже в пути."
 bir.5.a:0 "Будем ждать ответа"
 bir.6.t:0 "Прибывает дипломат"
 bir.6.d:0 "К нашему двору прибывает дипломат из России прямиком с горячей точки, суть его просьбы предоставить кредит на время войны, запрос на кредит не слишком высок чтобы отказать, нам нужно время решение и дать ответ."
 bir.6.a:0 "Мы поможем"
 bir.6.b:0 "Сомниельная затея"
 bir.7.t:0 "Фунты или рубли?"
 bir.7.d:0 "Мы должны решить остаться зависимыми от фунта что обеспечит нам стабильность и усилит влияние над нашей экономикой или же перейти на новые рубли которые неимеют веса но имеют потенция, чтобы быть более независимы финансово стоит выбрать рубли и дистанцироваться от фунта, хоть и рубль сейчас плавает на дне, он точно поднимется на биржевом рынке."
 bir.7.a:0 "Фунты"
 bir.7.b:0 "Рубли"