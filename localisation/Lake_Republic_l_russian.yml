l_russian:
 ######Фокусы
 LRI_our_customs_and_traditions:0 "Наши обычаи и традиции"
 LRI_our_customs_and_traditions_desc:0 "Традиции нашего народа, связаны с древней историей нашего происхождения, за долго до появления белого человека на нашей земле, ритуал почитания предков, священен и необходим для того чтобы получить хороший урожая и почтить предков."
 LRI_contact_with_foreigners:0 "Контакт с иноземцами"
 LRI_contact_with_foreigners_desc:0 "На границе нашего удела были замечены личности вне племени, сейчас их временно задержали до выяснения обстоятельств. Пока мы не знаем настроенны ли они агрессивно или же это простые исследователи которые пришли с миром, вождь во главе наездников отправляется к приграничному городу."
 LRI_solve_the_problem_with_foreigners:0 "Решить проблему с иноземцами"
 LRI_solve_the_problem_with_foreigners_desc:0 "Трое иноземцев вызвали разлад в племени поставив в не удобную ситуацию нашего вождя, каждый поселенец несет в себе мудрость для нас, но у каждого из трех она обсолютно разная, мы должны их выслушать чтобы принять окончательное решение."
 LRI_cooperation_with_csa:0 "Сотрудничество с КША"
 LRI_cooperation_with_csa_desc:0 "Вождь покинул племя с Южным дипломатом, впереди ждет долгая и трудная дорога, но все то время что будет потрачено, будет потрачено не зря, с такими мыслями в благо своего племени вождь провел всю дорогу пока его не встретил крупный мегаполис, здания что возвышались в небо, железные коробки которые ездили без лошадей поразили вождя, а впереди встреча с президентом."
 LRI_get_rid_of_the_foreigners:0 "Избавиться от иноземцев"
 LRI_get_rid_of_the_foreigners_desc:0 "Мы покончили с иноземной заразой которая пришла из не откуда, духи войны поддержали нас и приняли кровь чужаков, мы готовы к любому развитию событий, даже самых худших из опасений, заметно тлеет авторитет вождя перед напором более сильного претендента."
 LRI_cooperation_with_canada:0 "Сотрудничество с Канадой"
 LRI_cooperation_with_canada_desc:0 "Вождь покинул племя с Северным дипломатом, впереди ждет долгая и трудная дорога, но все то время что будет потрачено, будет потрачено не зря, с такими мыслями в благо своего племени вождь провел всю дорогу пока его не встретил крупный мегаполис, здания что возвышались в небо, железные коробки которые ездили без лошадей поразили вождя, а впереди встреча с губернатором."
 LRI_american_investments:0 "Американские инвестиции"
 LRI_american_investments_desc:0 "Американские инвесторы как и обещали постепенно вносят вклад в наше развитие, уже виден прогресс которого не было до сего дня, новые дороги на улице, аграрные технологии и множество чудес уведело наше племя впервые и опробовало на практике, иноземцы знают толк в том что делают и наши страхи лишь паранойя перед неизвестностью."
 LRI_industrial_integration_policy:0 "Промышленная интеграционная политика"
 LRI_industrial_integration_policy_desc:0 "Промышленная интеграционная политика - это политика внедрения новых технологий для развития старых отраслей, переход от аграрного к индустриальному сектору, который не был развит в нашей стране, но с падачкой Конфедерации, и специалистов которых они направили к нам, пообещали исправить данную проблему всего за год."
 LRI_westernization:0 "Вестернизация"
 LRI_westernization_desc:0 "Вестернизация - заимствование западноевропейского или англо-американского образа жизни в области экономики, политики, образования и культуры. Сложно представить но эти белые не сидели на месте, на протяжении многих лет они осваивали мир, пока мы считали что совсем одни в этом мире."
 LRI_insulation:0 "Изоляция"
 LRI_insulation_desc:0 "Добровольная изоляция - метод внешней политики, исключает заимствование западноевропейского образца ведения экономики и культуры, сохраняя наши ценности. Мы достаточно независимы чтобы полностью догнать и перегнать белого человека."
 LRI_construction_of_airfields:0 "Строительство аэродромов"
 LRI_construction_of_airfields_desc:0 "Одно из чудес, преодоление огромного пространства по воздуху, чтобы в небо взлетели железные птицы, нужно построить аэродром чтобы их разместить, мы запросили средства и получили согласие. Помимо аэродрома мы получили некоторые технологии и списаное со склада имущество."
 LRI_construction_of_the_pentagon_branch:0 "Строительство филиала пентагона"
 LRI_construction_of_the_pentagon_branch_desc:0 "Конфедерация опасается что Канада захочет саботировать племя против наших друзей, посему они настояли на строительстве филиала агенства безопасности "Пентагон" на нашей территории. Мы дали добро, но ощущение сложилось что Конфедерация постепенно нас интегрирует."
 
 ######Идеи
 LRI_backward_tribe:0 "Отсталое племя"
 LRI_backward_tribe_desc:0 "Наше племя застряло во времени, обычаи которые не позволяют нам развиваться и изоляция от мира, делает нас замкнутыми и паранойками, ожидая того что наша свобода станет под вопросом, промышленность находится в полном упадке, эта проблема требует немедленных решений."
 LRI_blessed_with_spirits:0 "Благословленные духами"
 LRI_blessed_with_spirits_desc:0 "Духи природы благославили нас возделывать землю и сеять зерно, почитание предков благосклонно повлияло на наше племя и подняло общих дух. Пусть и на время, но время проведенное с пользой."
 LRI_foreigners_in_the_tribe:0 "Иноземцы в племени"
 LRI_foreigners_in_the_tribe_desc:0 "Иноземцы в племени, создают негодавания так как не каждый день встречаешь белых пришельцев не зная их конкретных намерений, а оплата их присуствия идет прямиком из кормана государства что слегка подрывает и так прохудившийся бюджет."
 LRI_cooperation_with_csa_governments:0 "Сотрудничество с КША"
 LRI_cooperation_with_csa_governments_desc:0 "Мы связались с правительством Конфедерации Штатов Америки, которые согласились вести с нами открытую торговлю соблюдать нашу независимость и помогать развивать нашу промышленность, с нашими новыми друзьями из Ричмонда, мы перешагнем в новую эпоху."
 LRI_tribe_on_the_verge_of_war:0 "Племя на пороге войны"
 LRI_tribe_on_the_verge_of_war_desc:0 "Племя готовится к войне за выживание, и наше общее будущее. Пока мы подготавливаемся враг не дремлет и уже готовится вонзить нож в спину. Каждый воин ляжет костьми за то во что он верит, сражаясь с белыми людьми."
 LRI_cooperation_with_canada_governments:0 "Сотрудничество с Канадой"
 LRI_cooperation_with_canada_governments_desc:0 "Мы связались с правительством Канадского доминиона, которое согласились вести с нами открытую торговлю соблюдать нашу независимость и помогать развивать нашу промышленность, с нашими новыми друзьями из Оттавы, мы перешагнем в новую эпоху."
 LRI_dependence_on_the_csa:0 "Зависимость от КША"
 LRI_dependence_on_the_csa_desc:0 "Мы открыли двери для наших Американских друзей, не все в племени могут принять наши смелые решения и поспеть за изменениями которые происходят каждый день, земля уходит из под ног и мы ощущаем себя безпомошными без их активных вкладов."
 LRI_industrial_control:0 "Промышленный контроль"
 LRI_industrial_control_desc:0 "Взяв под контроль промышленность мы перешагнули за грани примитивного сельского хозяйство делая ставку на среднуюю и тяжелую промышленность, развитие данных отрослей поможет сократить отсталось в развитии большинства из стран."
 LRI_the_tribe_is_developing:0 "Племя развивается"
 LRI_the_tribe_is_developing_desc:0 "Наше племя ведет развитие, перешагнув через обычаи которые не позволяли нам развиваться, прервав ожидание мучительного забвения, промышленность начала постепенно подниматься, совсем скоро эта проблема будет решена."
 LRI_the_tribe_adapts:0 "Племя адаптируется"
 LRI_the_tribe_adapts_desc:0 "Наше племя ведет развитие, сохраняя обычаи продолжая изоляцию от мира, мы делаем первые шаги навстречу неизвестному твердо стоя на ногах. Промышленность постепенно развивается,  на то чтобы достичь совершенства и полностью отбросить тень прошлого уйдет много времени и мы решима эту проблему."
 
