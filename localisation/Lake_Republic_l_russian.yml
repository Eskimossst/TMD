 LRI_cooperation_with_the_north:0 "Сотрудничество с Севером"
 
 ######Ивенты
 lri.1.t:0 "Получить благословленние Матери природы"
 lri.1.d:0 "Наши шаманы, обратились к духам в надежде получить от них благославление собрав всех жителей племени на молитву, разжигая церемониальный костер рядом с палатками, предавая огню плоть, кровь и животный жир, который пожирают языки пламени в небо поднимается огромный столб дыма, и на какое то время шум барабанов и молит смолкает и шаман шепчет вождю что ему сказали духи. Вождь торжественно поднимается и озвучивает слова шамана. - Духи услышали нас! Они послали нам свой дар, этот год будет плодородным! Народ племени хорошо это воспринял воздался радостный крик."
 lri.1.a:0 "Духи не оставят нас в этом году"
 lri.2.t:0 "Постороние элементы"
 lri.2.d:0 "Сегодня в доль границы были замечены двое людей, одеты легко, пара рюкзаков и сумок, пограничники позволили войти на территорию продолжая слежку за чужеземцами, и были остановленны не далеко от города до выяснения обсоятельств, вести дошли до вождя и он немедленно снарядился в путь посмотреть лично на пришельцев. Чужеземцы назвались вольными торговцами и путешественниками, среди них был исследователь который хотел наладить отношения с нашим племенем, пользуясь политической не прикосновенностью он был допущен в палату вождя вместе с остальными новобребывшими."
 lri.2.a:0 "Этот день становится только интересней"
 lri.3.t:0 "Решение вождя"
 lri.3.d:0 "Двое из трех иноземцев держатся возле вождя предлагая сотрудничество с правительством своих стран, обещая экономическую интерграцию и сотрудничество, все эти замысловатые фразы подрывают старый ум вождя пока третий держится по одаль и в палатку заходит один из войнов племени с томагавком пригвоздив к стене одного из чужестранцев он яросто распыляется перед вождем. - Как ты вождь можешь слушать этих белых пришельцев? Они однажды прогнали нас с нашей земли оставив здесь обреченными на вымирание, а сейчас приносят "щедрое предложение и мир", я считаю что нужно их вздернуть и раскроить их черепушки перед племенем, не дав упасть грязью в лицо."
 lri.3.a:0 "Остановись! Мы выслушаем предложение людей с Юга"
 lri.3.b:0 "Остановись! Я хочу выслушать предложение человека с Севера"
 lri.3.c:0 "Ты знаешь что делать..."
 lri.4.t:0 "Визит в Ричмонд"
 lri.4.d:0 "Сегодня совершенно неожиданно к нам вернулся один из исследователей вместе с вождем, который ответил согласием на наше предложение, они открывают для нас свои границы а мы налаживаем торговлю и инвестируем их экономику взамен на солидарность с нашим правительством. Мы должны показать что только вместе наши страны добьются процветания, увеличив зависимость от нас у них не останется выбора кроме как стать 49-ым и 50-тым штатом Обьединеной конфедерации."
 lri.4.a:0 "Наш человек отлично поработал" 
 lri.5.t:0 "Племя готовится к войне"
 lri.5.d:0 "Сегодня на главной площади к смерти мы приговорили трое иноземцев, перед тем как отдать честь предком он поведал что является известный ученым который приехал чтобы помочь племени перейти в новую эпоху, некоторые сомневаются доверять белому человеку но если он говорит правду то это может оказаться весьма полезен для общего дело, все племя замерло в ожидании нашего решения пока палач поднял топор над их головами."
 lri.5.a:0 "Руби!"
 lri.5.b:0 "Стой! Он может нам пригодится"
 lri.6.t:0 "Племя варваров убило наших дипломатов!"
 lri.6.d:0 "Эти грязный варвары убили наших дипломатов! Так заявил наш приграничный шпион который увидел головы наших людей на пиках. Жестокая акция индейцев подогревает ненависть народа с желанием отомстить, мы пытаемся всеми средствами остановить распостранение информации и заметь дело пока это не переросло в акции войны с Озерной республикой, мы будем следить за развитием событий. Однажды они сами прийдут к нам."
 lri.6.a:0 "Месть - это блюдо которое подают холодным"
 lri.7.t:0 "Визит в Оттаву"
 lri.7.d:0 "Сегодня совершенно неожиданно к нам вернулся один из исследователей вместе с вождем, который ответил согласием на наше предложение, они открывают для нас свои границы а мы налаживаем торговлю и инвестируем их экономику взамен на солидарность с нашим правительством. Мы должны показать что только вместе наши страны добьются процветания, увеличив зависимость от нас у них не останется выбора кроме как стать частью Канады признав нас на территории Конфедерации."
 lri.7.a:0 "Наш человек отлично поработал" 