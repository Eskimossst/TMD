l_russian:
 ENG_special_air_service:0 "Особая воздушная служба"
 ENG_special_air_service_desc:0 "Офицер по имени Дэвид Стирлинг выдвинул мысль о том, что небольшая группа коммандос сможет посеять хаос во вражеском тылу и нанести противнику серьезный урон. Название «Воздушная служба» собьет противника с толку и заставит его думать, что ему нужно опасаться десантников. Это вполне дельное предложение."
 ENG_chiefs_of_staff_committee:0 "Комитет начальников штабов"
 ENG_chiefs_of_staff_committee_desc:0 "Мы должны наделить полномочиями начальников различных штабов, чтобы они вели войну так, как считают нужным. Комитет начальников штабов, впервые появившийся в 0903 году, теперь сможет координировать действия во всех уголках планеты и будет подчиняться непосредственно кабинету военного времени. Это существенно упростит планирование военных операций."
 ENG_revisit_colonial_policy:0 "Пересмотр колониализма"
 ENG_revisit_colonial_policy_desc:0 "Мы стоим на пороге перемен. Сегодня уже отчетливо ясно, что движения за независимость будут и дальше возникать в разных уголках империи, набирая силу и размах. Если мы не хотим постоянно тратить огромные ресурсы на подавление этих движений, нам придется признать, что империя изжила себя, и позволить колониям самостоятельно искать свое место в мире."
 ENG_guide_the_colonies:0 "Рекомендации для колоний"
 ENG_guide_the_colonies_desc:0 "Делать первые шаги к полной независимости после долгих лет пребывания под нашим управлением не так-то просто. Доминионам потребуется наша помощь в переформатировании своих правительств, чтобы они смогли функционировать в условиях полной независимости так же эффективно, как и сейчас."
 ENG_towards_dominion_independence:0 "Путь к независимости доминионов"
 ENG_towards_dominion_independence_desc:0 "После завершения реструктуризации правительств наших доминионов мы должны помочь им сделать последний шаг и разорвать оставшиеся связи с Вестминстером. Мы, скорее всего, станем свидетелями массовой миграции, поскольку те, для кого [Root.GetNameDef] остается родиной, наверняка захотят уехать."
 ENG_foundations_for_an_indian_state:0 "Основы индийского государства"
 ENG_foundations_for_an_indian_state_desc:0 "Чтобы Индия смогла функционировать как независимое государство, мы должны ускорить ее индустриализацию и полностью изменить структуру правительства. Мы на своем опыте убедились в том, что управлять целым субконтинентом не так-то легко, и Индия должна как следует подготовиться, чтобы добиться успеха."
 ENG_the_three_nation_solution:0 "Разделение на три государства"
 ENG_the_three_nation_solution_desc:0 "Индийский субконтинент - сочетание диаметрально противоположных культур и религий. Между некоторыми группировками, придерживающимися разных взглядов, уже назревает борьба. Возможно, вместо того, чтобы утрамбовывать их в одно государство, нам следует разделить субконтинент на три региона: индуистская Индия, мусульманский Пакистан на северо-западе и мусульманский Бангладеш на северо-востоке."
 ENG_towards_indian_independence:0 "Путь к независимости Индии"
 ENG_towards_indian_independence_desc:0 "Пришла пора наставить Индию на путь к независимости. Мы начнем постепенную передачу полномочий правительства и будем постепенно усиливать автономию, чтобы подготовиться к полной независимости."
 ENG_withdraw_from_contested_territories:0 "Вывод спорных территорий"
 ENG_withdraw_from_contested_territories_desc:0 "На некоторые регионы мира, считающиеся частью Британских заморских территорий, претендуют соседние государства. Это затрудняет дипломатические отношения, поэтому будет лучше, если мы пересмотрим их принадлежность к Соединенному Королевству."
 ENG_self_government_for_the_mediterranean:0 "Самоуправление в Средиземноморье"
 ENG_self_government_for_the_mediterranean_desc:0 "Страны Средиземноморья уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_africa:0 "Самоуправление в Африке"
 ENG_self_government_for_africa_desc:0 "Страны Африки уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_the_middle_east:0 "Самоуправление на Ближнем Востоке"
 ENG_self_government_for_the_middle_east_desc:0 "Страны Ближнего Востока уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_the_americas:0 "Самоуправление в Америке"
 ENG_self_government_for_the_americas_desc:0 "Страны Америки уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_asia:0 "Самоуправление в Азии"
 ENG_self_government_for_asia_desc:0 "Страны Азии уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_decolonization:0 "Деколонизация"
 ENG_decolonization_desc:0 "Это конец эпохи, но мы сами его избрали. Вместо того, чтобы вести унизительную и напрасную борьбу с непреодолимой волной движений за независимость, мы с достоинством повели тех, кто находился под нашей защитой, так далеко, как смогли. Теперь нам осталось лишь разорвать последние связи и поприветствовать наших бывших вассалов на мировой арене - как равных."
 ENG_decolonized:0 "Великобритания провела деколонизацию"
 ENG_steady_as_she_goes:0 "Не время раскачивать лодку"
 ENG_steady_as_she_goes_desc:0 "Надвигающийся кризис лишний раз доказывает, что нам нельзя отрекаться от своих принципов. Мы продолжим курс, которым следовали последние несколько лет, и не станем проводить кардинальные изменения, способные дестабилизировать мир тогда, когда нам это нужно меньше всего."
 ENG_global_defense:0 "Глобальная оборона"
 ENG_global_defense_desc:0 "Лучший способ защитить британских граждан от угрозы - уничтожить ее в зародыше. Мы должны искать тлеющие угли конфликтов и тушить их еще до того, как они превратятся в пожар, способный уничтожить наш дом."
 ENG_every_man_will_do_his_duty:0 "Каждый должен выполнять свой долг"
 ENG_every_man_will_do_his_duty_desc:0 "Следуя духу знаменитых слов Нельсона, мы должны привить нашим гражданам чувство ответственности. Стране не преодолеть наступающий кризис без их самоотверженного труда, нравится это им или нет."
 ENG_motion_of_no_confidence:0 "Вотум недоверия"
 ENG_motion_of_no_confidence_desc:0 "Действующее правительство потерпело неудачу, пытаясь предотвратить наступающий мировой кризис. Дальнейшие попытки будут расценены как признаки бессилия. Нам нужны более решительные руководители, с которыми мы сможем пережить надвигающуюся бурю."
 ENG_no_further_appeasement:0 "Конец политики умиротворения"
 ENG_no_further_appeasement_desc:0 "Попытки задобрить наших врагов ни к чему не привели, и будет глупо продолжать эту политику. Теперь нам ясно, что противник не отступится и продолжит требовать все больше и больше. Мы должны остановить его как можно скорее, пока он не нарастил свое превосходство."
 ENG_kickstart_the_war_industry:0 "Быстрое развитие военной промышленности"
 ENG_kickstart_the_war_industry_desc:0 "Время на исходе, и нам некогда ждать, пока наша военная промышленность наберет обороты сама по себе. Мы должны вложить крупные суммы в быстрое строительство дополнительных заводов, чтобы подготовиться к войне."
 ENG_secure_the_oil_imports:0 "Контроль над импортом нефти"
 ENG_secure_the_oil_imports_desc:0 "Нельзя допускать, чтобы наш импорт нефти зависел от торговых соглашений с капризными властями других государств. Мы должны получить контроль над нефтяными месторождениями, чтобы они всегда были в наших руках вне зависимости от политики, проводимой этими странами."
 ENG_maintaining_imperial_integrity:0 "Сохранение целостности империи"
 ENG_maintaining_imperial_integrity_desc:0 "Защита нашей империи зависит в первую очередь от морского господства и верности доминионов. Мы должны отбить у прочих морских держав желание оспаривать наше превосходство на море и одновременно усилить контроль над колониями, чтобы мы могли решительно действовать во всех уголках мира."
 ENG_enforce_the_naval_treaties:0 "Принуждение к морским соглашениям"
 ENG_enforce_the_naval_treaties_desc:0 "Нам стало известно, что некоторые державы намеренно игнорируют условия Вашингтонского морского договора. Мы этого не потерпим. Чтобы сохранить наше превосходство и отбить желание у остальных, мы должны нанести быстрый удар и наказать в пример другим тех, кто осмелился перечить нашей воле."
 ENG_maintaining_the_balance_of_power:0 "Поддержание баланса сил"
 ENG_maintaining_the_balance_of_power_desc:0 "Сила империи зиждется на слабости и бездействии Европы. Нужно сделать так, чтобы Европа погрузилась в свои внутренние проблемы и не мешала нам вести дела на мировой арене. Мы не будем вмешиваться в дела Европы, за исключением действий против экспансионистских режимов, которые могут разрушить созданное нами хрупкое равновесие."
 ENG_continental_intervention:0 "Вторжение на континент"
 ENG_continental_intervention_desc:0 "Мы осознали, что без активного вмешательства не сможем сохранить баланс сил на европейском континенте. Мы должны раздавить недавно возникшие экспансионистские режимы и сделать так, чтобы Европа никогда не смогла объединиться и устроить вторжение на Британские острова."
 ENG_prepare_for_the_inevitable:0 "Подготовка к неизбежному"
 ENG_prepare_for_the_inevitable_desc:0 "Теперь нам ясно со всей очевидностью, что наша страна будет втянута в очередную мировую войну. Мы должны увеличить расходы на промышленность, чтобы ускорить темпы перевооружения армии."
 ENG_a_change_in_course:0 "Смена курса"
 ENG_a_change_in_course_desc:0 "В мире нарастает напряженность, и мы теперь понимаем, что действующее правительство не в силах защитить интересы нашей страны. Пришло время сделать резкий поворот и отказаться от политики, которую мы проводили в течение последних десятилетий."
 ENG_the_kings_party:0 "Партия короля"
 ENG_the_kings_party_desc:0 "Теперь, когда кризис завершен, а правительство низложено, самые преданные сторонники короля могут сформировать свое правительство, которое станет более... внимательно... следовать желаниям монарха. В королевскую партию войдут Дэвид Ллойд Джордж, Уинстон Черчилль и Освальд Мосли, что позволит устранить разногласия между политическими партиями и быстрее восстановить единство нашей страны."
 ENG_reassess_continental_commitments:0 "Пересмотр участия в боях на континенте"
 ENG_reassess_continental_commitments_desc:0 "Своими действиями в Европе мы активно поддерживаем бывших союзников по мировой войне, пока наши противники [GER.GetName] и [SOV.GetName] накапливают силы, однако между нами и союзниками все чаще возникают явные разногласия. Возможно, нам пора пересмотреть прежние договоренности."
 ENG_isolate_the_mediterranean_threat:0 "Изолирование угрозы в Средиземном море"
 ENG_isolate_the_mediterranean_threat_desc:0 "[ITA.GetAdjective] флот угрожает нашим торговым судам в Средиземном море. Мы должны организовать кампанию, чтобы наш противник оказался в дипломатической изоляции."
 ENG_alliance_with_germany:0 "Союз с Германией"
 ENG_alliance_with_germany_desc:0 "Интересы нашей страны и Германии совпадают. Они стремятся к полному господству на европейском континенте, а мы хотим, чтобы Европа не мешала Великобритании строить мировую империю. Возможно, идея заключить союз, предложенная королем, звучит не так уж и странно."
 ENG_noninterference_treaty_with_germany:0 "Невмешательство в дела Германии"
 ENG_noninterference_treaty_with_germany_desc:0 "Успех наших имперских амбиций зависит от невмешательства Европы в наши дела. Возможно, нам удастся с легкостью решить эту задачу, если [GER.GetNameDef] получит карт-бланш в Европе в обмен на дальнейшие мирные отношения и обещание не вмешиваться в дела Британской империи."
 ENG_take_out_the_regia_marina:0 "Уничтожение итальянского флота"
 ENG_take_out_the_regia_marina_desc:0 "Пришла пора ликвидировать угрозу в Средиземном море. Мы обезопасим торговый маршрут, проходящий через Суэцкий канал, главную артерию нашей империи, уничтожив блокирующий его флот."
 ENG_organize_the_blackshirts:0 "Шествия чернорубашечников"
 ENG_organize_the_blackshirts_map_category_name:0 "Выберите, где вы хотите провести шествия чернорубашечников."
 ENG_organize_the_blackshirts_desc:0 "Успех Британского союза фашистов зависит от его публичного имиджа. Чтобы показать нашу сплоченность и силу, мы организуем шествия в духе военных парадов в разных уголках страны. Это позволит нам пополнить ряды сторонников и сломить сопротивление, запугав несогласных. Наша конечная цель - устроить шествие на Даунинг-стрит и потребовать смены правительства."
 ENG_the_british_path_to_fascism:0 "Путь Британии к фашизму"
 ENG_the_british_path_to_fascism_desc:0 "Мы проложим свой путь к установлению фашистского режима и не склонимся перед теми странами континента, которые считают, что их идеология лучше нашей. Люди еще помнят последнюю войну и, если [GER.GetName] будет сотрудничать с нами, это непременно вызовет народный гнев."
 ENG_secure_the_italian_alliance:0 "Стремление к союзу с Италией"
 ENG_secure_the_italian_alliance_desc:0 "Муссолини подходит к фашизму более разумно, и Мосли уже давно восхищается им. Будет логичным укрепить отношения между нашими государствами - это пойдет на пользу народам обеих стран."
 ENG_gibraltar_for_spanish_support:0 "Гибралтар в обмен на поддержку Испании"
 ENG_gibraltar_for_spanish_support_desc:0 "Гибралтар уже давно считается неотъемлемой частью нашего государства, но, возможно, пора вернуть его Испании в обмен на поддержку наших действий правительством Франко."
 ENG_pre_empt_spanish_alignment:0 "Помешать альянсу с Испанией"
 ENG_pre_empt_spanish_alignment_desc:0 "Существует опасность того, что Испания встанет на сторону немцев, если мы предпримем какие-либо враждебные действия против Германии. Этого нельзя допустить - нужно устранить эту возможную угрозу до того, как [GER.GetName] станет нашей следующей целью."
 ENG_prevent_a_continental_hegemony:0 "Помешать захвату континента"
 ENG_prevent_a_continental_hegemony_desc:0 "Теперь мы понимаем, что [GER.GetNameDef] планирует захватить всю Европу. Мы не должны этого допустить. Действуя вместе с союзниками, мы разберемся с Германией, прежде чем она станет слишком могущественной."
 ENG_enact_the_mosley_manifesto:0 "Ввести в действие манифест Мосли"
 ENG_enact_the_mosley_manifesto_desc:0 "Несколько лет назад Мосли подготовил манифест по проведению масштабных экономических реформ для борьбы с бедностью. Пора реализовать предложения нашего руководителя."
 ENG_god_save_the_king:0 "Боже, храни короля!"
 ENG_god_save_the_king_desc:0 "Верность королю и короне для нас превыше всего. Король Эдвард - символ сопротивления, надежды и единства империи для наших граждан. Подданные должны превозносить, а враги - бояться короля. Так оно и будет."
 ENG_ceylon_forward_operating_base:0 "Передовая база на Цейлоне"
 ENG_ceylon_forward_operating_base_desc:0 "Чтобы подготовиться к масштабному вторжению, которое позволит империи вернуть контроль над Индией, мы должны значительно расширить нашу базу на острове Цейлон."
 ENG_reclaim_the_jewel_in_the_crown:0 "Возвращение жемчужины Британской короны"
 ENG_reclaim_the_jewel_in_the_crown_desc:0 "Индия стала независимой совсем недавно, но скоро мы с этим покончим. Наши войска уже находятся на позициях и готовы вернуть жемчужину в корону Британии."
 ENG_pre_empt_the_ideological_threat:0 "Упреждающий удар по идеологическому врагу"
 ENG_pre_empt_the_ideological_threat_desc:0 "Инакомыслящие угрожают разрушить империю изнутри. Мы знаем, что эта «пятая колонна» действует по указаниям из Москвы, поэтому нужно лишить их голоса, сокрушив источник этого зла."
 ENG_expose_the_belly_of_the_bear:0 "Удар в медвежье брюхо"
 ENG_expose_the_belly_of_the_bear_desc:0 "Война с Советами без возможности организовать высадку с моря - невероятно сложная задача. Мы потребуем, чтобы [PER.GetName] и [AFG.GetName] разрешили нам пройти через их территорию, и нанесем удар Советам там, где они этого ожидают меньше всего - на суше, прямо в их уязвимое брюхо."
 ENG_imperial_conscription:0 "Всеобщий призыв в имперскую армию"
 ENG_imperial_conscription_desc:0 "Наша империя щедра людскими ресурсами, но мы давно игнорировали это богатство. Нам пора увеличить масштаб всеобщего призыва по всей империи, чтобы нарастить армию для войны. Служба на благо короны - долг каждого гражданина!"
 ENG_consolidate_the_british_isles:0 "Объединение Британских островов"
 ENG_consolidate_the_british_isles_desc:0 "Ирландцы продолжают городить глупости про свою независимость, и наше терпение уже на исходе. Пора сломить их сопротивление и вновь сделать эту страну частью Соединенного Королевства."
 ENG_unite_the_anglosphere:0 "Объединение «английского мира»"
 ENG_unite_the_anglosphere_desc:0 "Наследием золотого века нашей империи стали ее язык и культура, распространившиеся по всем уголкам планеты. Мы не будем терпеть унижения со стороны неблагодарных наций, до сих пор сохраняющих свою независимость. Пора вновь объединить их под нашей властью."
 ENG_appeal_to_imperial_loyalists:0 "Обращение к лоялистам"
 ENG_appeal_to_imperial_loyalists_desc:0 "Наши доминионы являются технически независимыми, но среди их населения еще достаточно граждан, верных британской короне. Обратившись к ним, мы, возможно, сумеем свергнуть местные режимы, чтобы потом вторгнуться и вновь установить свой контроль."
 ENG_bring_the_dominions_back_into_the_fold:0 "Возвращение доминионов в империю"
 ENG_bring_the_dominions_back_into_the_fold_desc:0 "Фигуры на доске расставлены, партия начинается. Пришла пора осуществить наш план и «вылечить» правительства доминионов от стремления к независимости."
 ENG_the_sun_never_sets:0 "Там, где никогда не заходит солнце"
 ENG_the_sun_never_sets_desc:0 "Говорят, Британская империя столь велика, что над ней никогда не заходит солнце. Ее опорой является военно-морской флот, охраняющий торговые маршруты и пути снабжения, столь важные для нашего процветания. Наш флот должен преодолевать огромные расстояния с большой скоростью, чтобы мы могли быстро реагировать на угрозы, возникающие в любой части света."
 ENG_pre_empt_the_strategic_threat:0 "Упреждающий удар по стратегической угрозе"
 ENG_pre_empt_the_strategic_threat_desc:0 "Империю осаждают внешние враги, желающие заполучить наши ресурсы. Мы знаем, кто и зачем это делает, и ничто не мешает нам нанести первый удар, прежде чем они набросятся на нас, выбрав подходящий момент."
 ENG_concessions_to_the_trade_unions:0 "Уступки профсоюзам"
 ENG_concessions_to_the_trade_unions_desc:0 "Наши усилия по перевооружению армии замедляются из-за конфликтов с профсоюзами. Этот процесс пойдет более гладко, если мы прекратим борьбу с ними и начнем сотрудничать."
 ENG_move_to_secure_the_dominions:0 "Обеспечение порядка в доминионах"
 ENG_move_to_secure_the_dominions_desc:0 "Доминионы с подозрением наблюдают за тем, как меняется наша идеология. Они могут пересмотреть свои связи с Вестминстером, если мы им это позволим... Поэтому так делать нельзя. Мы должны иметь возможность действовать быстро и оперативно сменить правительство до того, как ухудшатся наши дипломатические отношения."
 ENG_the_fate_of_the_royal_family:0 "Судьба королевской семьи"
 ENG_the_fate_of_the_royal_family_desc:0 "Нам противна мысль о том, что один человек стоит выше другого только по праву рождения. Огромные богатства, которыми кичится королевская семья, продолжают раздражать нас. Их, вне всяких сомнений, стоило бы потратить на перевооружение армии и развитие промышленности. Возможно, нам пора убить двух зайцев одним выстрелом..."
 ENG_eliminate_the_upper_class:0 "Искоренение высшего класса"
 ENG_eliminate_the_upper_class_desc:0 "Рабочие должны восстать и освободиться от ига высшего класса. Мы расправимся с богачами и национализируем их предприятия."
 ENG_for_the_good_of_the_revolution:0 "Во имя революции"
 ENG_for_the_good_of_the_revolution_desc:0 "Все мы должны быть готовы идти на жертвы ради блага родной страны. Британский народ будет стоически терпеть выдачу продуктов по карточкам, зная, что это неизбежно приведет нас к победе."
 ENG_the_british_communist_alternative:0 "Коммунистическая альтернатива"
 ENG_the_british_communist_alternative_desc:0 "Вместо заключения альянса с Москвой мы сами начнем объединять коммунистические государства. Британии нет равных на мировой арене, и мы не склонимся перед Москвой - ни сегодня, ни вообще когда бы то ни было."
 ENG_enforce_decolonization:0 "Принудительная деколонизация"
 ENG_enforce_decolonization_desc:0 "Мы освободили свои колонии, а теперь это должны сделать другие страны мира. Мы выдвинем им ультиматум - всякому, до кого не дойдет наш мудрый совет, мы внушим эту мудрость силой."
 ENG_reach_out_across_the_channel:0 "Помощь товарищам с континента"
 ENG_reach_out_across_the_channel_desc:0 "Коммунизм распространился в странах по ту сторону Ла-Манша. Мы наладим с ними контакт и протянем им руку помощи, которая значительно ближе, чем рука далекой Москвы."
 ENG_soviet_cooperation:0 "Сотрудничество с Советами"
 ENG_soviet_cooperation_desc:0 "Несмотря на все наши разногласия, у нас есть общий враг. Мы предложим напасть на немцев с обеих сторон и раздавить их, пока они не поняли, что произошло."
 ENG_the_one_true_revolution:0 "Есть лишь одна настоящая революция"
 ENG_the_one_true_revolution_desc:0 "Сотрудничество с Москвой невозможно в принципе. [SOV.GetNameDef] - рассадник коррупции, и нам придется удалить прогнившую сердцевину и стать бесспорным мировым лидером в борьбе пролетариев."
 ENG_follow_moscow:0 "Исполнение приказов Москвы"
 ENG_follow_moscow_desc:0 "Британские коммунисты с самого начала выполняли приказы, полученные из Москвы. Продолжать эту практику не только логично, но и нужно. С помощью Красной Армии и нашего флота мы разнесем учение Маркса по всем уголкам мира, и нас никто не остановит."
 ENG_tackle_fascism:0 "Борьба с фашизмом"
 ENG_tackle_fascism_desc:0 "Фашизм - главная угроза пролетариата. Мы должны сосредоточить усилия на искоренении этой чумы в Европе."
 ENG_preparing_the_second_front:0 "Подготовка к открытию второго фронта"
 ENG_preparing_the_second_front_desc:0 "Когда начнется война, мы должны сразу открыть второй фронт, чтобы помочь нашим советским друзьям. Подготовку к этому следует начать уже сейчас."
 ENG_tackle_capitalism:0 "Борьба с капитализмом"
 ENG_tackle_capitalism_desc:0 "Капитализм - злейший враг пролетариев всего мира, и мы не будем молча смотреть, как он процветает, пусть даже по ту сторону океана. Мы дадим ему отпор на его родной земле."
 ENG_bermuda_invasion_launch_point:0 "Вторжение на Бермуды"
 ENG_bermuda_invasion_launch_point_desc:0 "Вторжение в Северную Америку - непростая задача. Нам нужно расширить наши владения на Бермудах, чтобы мы смогли держать там силы для вторжения столько времени, сколько понадобится, а потом отправить их в Америку, где они разожгут огонь революции."
 ENG_crush_the_dream:0 "Уничтожение американской мечты"
 ENG_crush_the_dream_desc:0 "Американцы часто упоминают свою «мечту» - мол, в Америке добьется успеха всякий, кто готов идти к нему по головам других людей. Эта идея вызывает у нас омерзение; нельзя поощрять стремление к наживе за счет угнетения остальных. Мы освободим их народ от столь нелепых мыслей и полностью уничтожим эту «мечту»."
 ENG_socialist_science_pool:0 "Социалистические технологии"
 ENG_socialist_science_pool_desc:0 "Мы должны координировать обмен технологиями, чтобы все наши союзники смогли воспользоваться нашими научными достижениями, а мы - их наработками. Только так мы добьемся окончательной победы пролетариата."
 ENG_liberate_the_home_of_marx:0 "Освобождение родины Маркса"
 ENG_liberate_the_home_of_marx_desc:0 "Фашисты захватили родину Карла Маркса. Тем самым они не только очернили его память, но и плюнули в лицо всем приверженцам социализма. Пора прогнать эту армию зла с немецкой земли и спасти местных граждан от влияния лжепророков."
 ENG_spirit_of_the_industrial_revolution:0 "Дух промышленной революции"
 ENG_spirit_of_the_industrial_revolution_desc:0 "Промышленная революция началась на Британских островах. Теперь же мы возродим ее дух и покажем всему миру, чего могут добиться свободные рабочие в государстве с плановой экономикой."
 ENG_british_commonwealth_air_training_plan:0 "Летная подготовка Британского Содружества"
 ENG_british_commonwealth_air_training_plan_desc:0 "Наш военный успех зависит от превосходства в воздухе и, следовательно, от мастерства наших летчиков. Мы создадим крупнейшую программу подготовки пилотов, какую только видел мир, чтобы у нас было столько опытных летчиков и экипажей, сколько нужно для убедительных побед в новых сражениях."
 ENG_indian_autonomy:0 "Автономия Индии"
 ENG_indian_autonomy_desc:0 "Чтобы ослабить движение за свободную Индию, мы не будем обещать их стране полную независимость. Вместо этого мы создадим автономию с широкими полномочиями, подобную тем, которые уже есть в остальных доминионах."
 ENG_federal_integration:0 "Федеративная интеграция"
 ENG_imperial_conference:0 "Провести имперскую конференцию"
 ENG_imperial_conference_desc:0 "В последний раз главы государств наших автономных колоний и доминионов встречались, чтобы обсудить вопросы, связанные с империей, в 0930 году. Сейчас самое время провести новую конференцию, особенно если мы хотим упрочить нашу империю как можно скорее."
 ENG_imperial_federation:0 "Федеративная империя"
 ENG_imperial_federation_desc:0 "Федеративную империю уже давно предлагают как альтернативу автономии. Мы завершили долгий подготовительный период и теперь можем наконец-то объединить наше правительство с властями доминионов, чтобы вновь стать величайшей сверхдержавой планеты. Да здравствует Британия!"
 ENG_dominions_accepted_federation:0 "Доминионы одобрили федеративную империю\n"
 ENG_a_s_warfare:0 "Противолодочная война"
 ENG_a_s_warfare_desc:0 "Атлантический океан - наша «дорога жизни», мы должны защищать его от врагов, готовых охотиться на уязвимые торговые суда, как на поверхности воды, так и на глубине. Мы сосредоточимся на новейших разработках в области противолодочной борьбы, чтобы наши корабли сопровождения были вооружены лучшим оружием и техникой в этой области."
 ENG_anti_submarine_training_school:0 "Противолодочная школа"
 ENG_anti_submarine_training_school_desc:0 "Одно из наших преимуществ - возможность привлечь большое количество офицеров с опытом прошлой войны к обучению новых экипажей. Основание в Тобермори новой противолодочной школы, руководить которой станет эксперт по противолодочной борьбе коммодор Гилберт Стивенсон, позволит морякам получить все необходимые навыки, прежде чем отправиться сопровождать корабли в Атлантике и сражаться с подлодками."
 ENG_expand_the_repair_yards:0 "Расширение судоремонтных верфей"
 ENG_expand_the_repair_yards_desc:0 "Наш флот - один из крупнейших в мире, но при этом нам нельзя забывать о необходимости быстро ремонтировать корабли, если их повредят в бою, иначе враги могут взять нас измором. Расширив свои судоремонтные верфи, мы не только получим такую возможность, но и сможем перевооружить часть своих старых кораблей сообразно требованиям времени."
 ENG_anti_non_contact_committee:0 "Комитет по бесконтактным минам"
 ENG_anti_non_contact_committee_desc:0 "Наши технические эксперты по минному делу говорят, что в следующей войне важную роль наверняка будут играть новые типы мин, активируемых магнитным полем, звуком и т.п. способами. Поручив специальному Комитету по бесконтактным минам изыскать пути траления таких мин, мы сможем уберечь свои корабли и, возможно, разработать новаторские технологии минного дела."
 ENG_secure_the_imperial_shipping_routes:0 "Охрана имперских торговых маршрутов"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Единство нашей колониальной империи зависит от нашей способности защищать связывающие ее торговые маршруты, в том числе и силой. Мы всегда полагались в этом на обширный флот легких крейсеров, и мы должны сделать все, чтобы у нас всегда было достаточно таких кораблей - они позволяют нам быть сразу повсюду."
 
 ######Фокус был в оригинале
 crypto_bomb_focus:0 "Криптографическая бомба"
 crypto_bomb_focus_desc:0 "Поляки создали гениальное устройство, окрещенное ими «криптографической бомбой» и способное взламывать коды немецкой «Энигмы». У нас достаточно ресурсов, чтобы усовершенствовать эту разработку на базе Блетчли-Парка."
 tizard_mission_focus:0 "Миссия Тизарда"
 tizard_mission_focus_desc:0 "Нами было сделано множество технологических открытий, которые мы сами не можем довести до ума ввиду нехватки ресурсов и производственных мощностей. Генри Тизард готов возглавить делегацию для подписания договора об обмене технологиями с США."
 maud_focus:0 "Комитет Томсона"
 maud_focus_desc:0 "Комитет по военному применению уранового взрыва убежден, что теоретически возможно создать бомбу невероятной мощности, используя уран для неконтролируемой реакции ядерного деления. Однако в одиночку мы можем не успеть разработать такую технологию в нужные сроки. Это стоит обсудить с американцами."
 limited_rearmament_focus:0 "Ограниченное перевооружение"
 limited_rearmament_focus_desc:0 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Последние события в Германии и других фашистских странах показывают, что мир едва ли продержится долго. Мы должны начинать подготовку, постепенно перевооружая армию в ожидании критического обострения ситуации."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Наш новый подход к внутренней политике и международным отношениям требует поддержки боеспособной армии. Для начала нужно расширить гражданскую индустрию, чтобы заложить надежный фундамент для развития военной промышленности."
 ENG_motorized_focus:0 "Моторизированная армия"
 ENG_motorized_focus_desc:0 "Армия продолжает изучать возможности моторизированных пехотных подразделений. До сих пор не было создано ни одной полностью моторизированной дивизии, однако это возможно, если министру обороны будет дано соответствующее указание."
 ENG_tank_focus:0 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:0 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Королевский танковый полк"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Республиканский танковый полк"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Танк был изобретен в Великобритании, поэтому на вооружении Королевского танкового полка должны стоять лучшие в мире машины, но сейчас это не так. Комитет по разработке специальных машин предлагает создать новейший танк, который сделает Великобританию лидером в области танкостроения."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Танк был изобретен в Великобритании, поэтому на вооружении Республиканского танкового полка должны стоять лучшие в мире машины, но сейчас это не так. Комитет по разработке специальных машин предлагает создать новейший танк, который сделает Великобританию лидером в области танкостроен."
 air_defense_focus:0 "Воздушная оборона"
 air_defense_focus_tt:0 "Ввести в строй максимальное число батарей §YПВО§! в §YВосточной Англии§!, §YСассексе§! и §YЮго-Западной Англии§!"
 air_defense_focus_bypass_tt:0 "Недостаточно стройплощадок для §YПВО§!"
 air_defense_focus_desc:0 "Нет никаких сомнений на счет того, откуда появится враг; мы должны защитить побережье с помощью мощных батарей ПВО."
 shadow_scheme_focus:0 "Теневые схемы"
 shadow_scheme_focus_desc:0 "Министерство авиации предложило блестящий план по переводу гражданского производства на военные рельсы. Если мы предоставим гранты и займы ключевым компаниям, они смогут расширить и переоснастить свои заводы заранее, чтобы переход к выпуску военной продукции прошел гладко."
 shadow_scheme_focus_tt:0 "Дает в сумме §G4§! ячейки для строительства и §Y4 военных завода§! в двух регионах при начале войны.\n"
 
 ######Тултип
 ENG_vanguard_tt_hms:0 "Построить корабль «Вэнгард».\n"
 ENG_vanguard_tt_communism:0 "Построить корабль «Вэнгард».\n"
 ENG_concessions_to_the_trade_unions_tt:0 "Открывает решения §YУступки профсоюзам§!, являющиеся обязательными для перехода к коммунизму.\n"
