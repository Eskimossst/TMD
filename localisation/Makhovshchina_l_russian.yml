 ####Авиконструктор
 dnepropetrovsk_aircraft_repair:0 "Днепропетровский авиаремонтный завод"
 dnepropetrovsk_aircraft_repair_desc:0 "Днепропетровский авиаремонтный завод - был открыт после расчитки поле которое превратили в взлетные полосы и аэродромы, после запустения служили как шоссе и после строительства завода снова открыт."
 ######Конструктор материального обеспечения
 zaporozhye_machine-building_design:0 "Запорожское машиностроительное бюро"
 zaporozhye_machine-building_design_desc:0 "Было открыто в 1919 году, и не имело большой популярности на территории бывшей Российской империи и Украины но всегда отвечала высщим стандартам качества производства."
