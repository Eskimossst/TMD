 MKH_request_specialists_from_the_kharkiv_tank_factory:0 "Запросить специалистов "Х.Т.З.""
 MKH_request_specialists_from_the_kharkiv_tank_factory_desc:0 "Мы отправили запрос специалистов Харьковского танкового завода, на покупку лицензий и дальнейшего производства в нашей стране."
