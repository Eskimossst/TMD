 ######Политические советники
 polikarp_makhno:0 "Поликарп Махно"
 polikarp_makhno_desc:0 "Старший брат Нестора Махно. В махновском движении участия не принимал, но занимался развитием сельского хозяйства, а так же был назначен комендантом Гуляйполе."
 maria_nikiforova:0 "Мария Никифорова"
 maria_nikiforova_desc:0 "Предводительница анархистов на территории Украины, соратница Нестора Махно. Одна из самых авторитетных командиров анархистских отрядов."
 general_maria_nikiforova:0 "Мария Никифорова"
 general_maria_nikiforova_desc:0 "Предводительница анархистов на территории Украины, соратница Нестора Махно. Одна из самых авторитетных командиров анархистских отрядов."
 vsevolod_volin:0 "Всеволод Волин"
 vsevolod_volin_desc:0 "Российский анархо-синдикалист, революционер, публицист. Брат литературоведа Бориса Эйхенбаума.Принял участие в демонстрации рабочих в «Кровавое воскресенье»"
 ####Конструктор танков
 kharkov_tank_factory:0 "Харьковский танковый завод"
 kharkov_tank_factory_desc:0 "Харьковский танковый завод - бывший завод по производству тракторов был переоборудован но не пущен в производство из-за кризиса властей и не хватки средств."
 MAN:0 "MAN"
 MAN_desc:0 "Машиностроительная компания MAN, знаменитая в первую очередь танками «Пантера», также принимала участие в разработке и производстве более ранних образцов танков."
