 ######Политические советники
 polikarp_makhno:0 "Поликарп Махно"
 polikarp_makhno_desc:0 "Старший брат Нестора Махно. В махновском движении участия не принимал, но занимался развитием сельского хозяйства, а так же был назначен комендантом Гуляйполе."
