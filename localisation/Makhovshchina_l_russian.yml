 ####Теоретик
 general_vsevolod_volin:0 "Всеволод Волин"
 general_vsevolod_volin_desc:0 "Российский анархо-синдикалист, революционер, публицист. Брат литературоведа Бориса Эйхенбаума.Принял участие в демонстрации рабочих в «Кровавое воскресенье»"
 
 ######Главнокомандующий армией
 victor_belash:0 "Виктор Белаш"
 victor_belash_desc:0 "Украинский революционер, военный и политический деятель повстанческого движения, начальник штаба."
 ivan_markov:0 "Иван Марков"
 ivan_markov_desc:0 "Украинский атаман-повстанец. В 1920 году действовал против советской власти в Гайсинском и Уманском уезде, после влился в основные ряды армии Махно на Вольной территории."
