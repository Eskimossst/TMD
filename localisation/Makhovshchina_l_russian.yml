 ######Идеи
 MKH_risk_of_starvation:0 "Риск возникновения голода"
 MKH_risk_of_starvation_desc:0 "Наша страна была отрезана от поставок во время Великой войны и все еще испытываем недостаток провизии в некоторых регионах."
 MKH_the_problem_of_equipment_production_start:0 "Проблема производства снаряжения"
 MKH_the_problem_of_equipment_production_start_desc:0 "Наша страна не произоводит снаряжение в необходимом масштабе тормозя общее производство и формирование новых дивизий."
 MKH_the_problem_of_equipment_production_continuation:0 "Проблема производства снаряжения"
 MKH_the_problem_of_equipment_production_continuation_desc:0 "Наша страна наращивает произоводит снаряжения, процесс сложный и затратный но в ближайшее время мы сократим разрыв в производстве."
 MKH_enemies_among_us:0 "Враги среди нас"
 MKH_enemies_among_us_desc:0 "На нашей территории остаются люди в сердах которых есть память о прошлом и мысли о будущем, политические противники вкладывают в их руки оружия направляя против нас, любая попытка пресечь нашу деятельность будет присечена на корню."
 MKH_enemies_are_repressed:0 "Враги уничтожены"
 MKH_enemies_are_repressed_desc:0 ""
 MKH_crimean_elite:0 "Крымская элита"
 MKH_crimean_elite_desc:0 ""
 MKH_bought_crimea:0 "Купили Крым"
 MKH_bought_crimea_desc:0 ""
 MKH_old_to_small:0 "От старого до малого"
 MKH_old_to_small_desc:0 "Нам нужен каждый, самая распространённая фраза призывного пункта во время войны, мы ведем войну каждый день с врагами свободного народа."
 MKH_organization_of_scientists:0 "Организация ученых"
 MKH_organization_of_scientists_desc:0 "Организация ученых - вклад умов нашей страны в общее дело развитий технологий, обьединение идей и теории под единой крышей."
 MKH_formation_the_economy_start:0 "Формирование экономики"
 MKH_formation_the_economy_start_desc:0 "После долгих лет разрухи и беспредела в экономики, мы создали множество крупных проектов и последним из них станет закрепляющим - стабильная экономика."
 MKH_formation_the_economy_continuation:0 "Формирование экономики"
 MKH_formation_the_economy_continuation_desc:0 "После долгих лет разрухи и беспредела в экономики, мы создали множество крупных проектов и последним из них станет закрепляющим - стабильная экономика."
 MKH_industrialization_start:0 "Индустриализация"
 MKH_industrialization_start_desc:0 "Индустриализация началась бодро и весьма интенсивно, некоторые производства все еще не могут полностью отойти от производства сельскохозяйственных нужд, что слегка тормозит темп развития."
 MKH_industrialization_continuation:0 "Индустриализация"
 MKH_industrialization_continuation_desc:0 "Индустриализация продолжается уже достаточный срок, тем самым сокращая отрыв в производстве."
 MKH_the_modern_nation:0 "Современная нация"
 MKH_the_modern_nation_desc:0 "Проект "Индустриализация" завершен, все что осталось от прошлого, это страницы истории нашей осталой нации."
 MKH_attract_the_investors:0 "Привлечь инвесторов"
 MKH_attract_the_investors_desc:0 "Наше дело имеет популярность среди людей с деньгами которые готовы вкладывать капиталы в войны."
 MKH_agricultural_sector_start:0 "Аграрный сектор"
 MKH_agricultural_sector_start_desc:0 "Наша страна принципально выступала за нужды сельскохозяйственного оборудования, проведя ряд реформ мы упростили работу крестьян."
 MKH_agricultural_sector_continuation:0 "Аграрный сектор"
 MKH_agricultural_sector_continuation_desc:0 "Наши посевы уже дают результат вложенных трудов после реформы поднятия целины."
 MKH_the_economic_boom:0 "Экономический бум"
 MKH_the_economic_boom_desc:0 "Проект "Аграрного сектора" завершен, наша нация сыта и процветает как никогда раньше, голодные дни и прочие недуги остались в прошлом."
 MKH_the_political_arrests:0 "Политические арресты"
 MKH_the_political_arrests_desc:0 "Серия аррестов прошла по оппозиции тем самым создав волнение среди активистов, хоть и большинство лидеров репрессированы, паранойя не может покинуть наше правительство."
 MKH_reformation_of_the_council:0 "Реформация совета"
 MKH_reformation_of_the_council_desc:0 "Перестановка в совете принесла свои плоды повышая эффективность, временную но весьма успешную."
 MKH_the_birthplace_of_anarchy:0 "Родина Анархии"
 MKH_the_birthplace_of_anarchy_desc:0 ""
 MKH_anarchism_of_the_world:0 "Анархизм всего мира"
 MKH_anarchism_of_the_world_desc:0 "Иностранное влияние анархистов призывает их собираться в организации, создавать партии и обьединяться."
