 #######Полит ветка
 MKH_the_strengthening_of_the_power_of_makhno:0 "Укрепление власти Махно"
 MKH_the_strengthening_of_the_power_of_makhno_desc:0 "Нестор Иванович, которого в народе прозвали батькой, авторитет в Махновщине. Следует убрать его оппозицию и укрепить власть Махно для блага нашего края."
 MKH_an_oasis_for_anarchists:0 "Оазис для анархистов"
 MKH_an_oasis_for_anarchists_desc:0 "Крым важный стратегический и продовельственный регион Украины. Взять эту крепость для будущих маневров – цель нашей армии, номер один."
