 ######Высшее коммандование
 emelyan_makhno:0 "Емельян Махно"
 emelyan_makhno_desc:0 "Участник крестьянского движения 1917 года, родной брат Нестора Махно, решил остаться почетным и верным солдатом революции со стажем."
 alexandrovich_shchors:0 "Александрович Щорс"
 alexandrovich_shchors_desc:0 "Офицер Русской императорской армии, командир украинских повстанческих формирований, начальник дивизии Красной армии времён Гражданской войны в России, член РКП(б) с осени 1918 года. Верный идеалам коммунизма сторонник."
 general_ivan_markov:0 "Иван Марков"
 general_ivan_markov_desc:0 "Украинский атаман-повстанец. В 1920 году действовал против советской власти в Гайсинском и Уманском уезде, после влился в основные ряды армии Махно на Вольной территории."
 aaron_baron:0 "Арон Барон"
 aaron_baron_desc:0 "Видный революционер, анархо-синдикалист, один из основателей организации «Набат». Литературный псевдоним — Полевой."
 general_ilya_struk:0 "Илья Струк"
 general_ilya_struk:0 "Российский авантюрист, атаман времён Гражданской войны, приводимый рядом современных публицистов как пример хрестоматийного «зелёного» атамана во-первых, и во-вторых политической беспринципности. Известен также как ярый антисемит, активный организатор еврейских погромов. Большую часть Гражданской войны был фактическим диктатором Чернобыля."
 ######Ивенты
 mkh.1.t:0 "Покушение на батьку Махно"
 mkh.1.d:0 "Сегодня днем около трех по полудню кортеж с нашим лидером Нестором Ивановичем Махно, был атакован активистами выступавших открыто против власти текущего режима, сейчас они проходят судебное разбирательство и после будет выявлен приговор, но вот наш батька, серьёзно пострадал, интересно сможет ли он выжить…"
 mkh.1.a:0 "Батька Махно не пережил покушения."
 mkh.1.b:0 "Ранен, но не сломлен духом."
 mkh.2.t:0 "Ограбление не удалось!"
 mkh.2.d:0 "Диверсия провалилась наши войска ошиблись в расчётах подхода к городу что выбрали, и поезд ускользнул у них перед глазами и они с пустыми руками вернулись ни с чем попавшись на глаза местным права хранительным органам."
 mkh.2.a:0 "Плохие новости"
 mkh.3.t:0 "Успешное ограбление"
 mkh.3.d:0 "Диверсия устроеная нами на железнодорожных путях позволил нам перехватить идущий поезд в город, и поживиться награбленным, наши войска покинули не замеченными территорию Украины успешно, и сейчас празднуют победу."
 mkh.3.a:0 "Отличный день"
 mkh.4.t:0 "Сделка с евреями"
 mkh.4.d:0 "Только что прошла сделка, в обмен на отмену гонений и политическое укрытие нескольких личностей от вражеской разведки преследующей их, большинство решил изьявить желани присоедениться в качестве добровольцев."
 mkh.4.a:0 "Все мы в выигрыше"
 mkh.5.t:0 "Открытие объекта"
 mkh.5.d:0 "Сегодня мы провели инвентаризацию заброшенного склада, срезав почти гнилой замок мы распахнули двери шагая в не известность мы подошли к коробкам срывая простыни и ткань которая покрывала пыльные ящики мы нашли провизию, большинство испортилось, кроме консерв, пару коробок с патронами и прочим дополнительным оснащением. Скинув ткань с крупного объекта мы обнаружили самолеты времен первой мировой в количестве пяти штук абсолютно новых, найденное весьма поразило и обрадовала, баланс склада был переведен в военный резерв, по истине приятное открытие сегодняшнего дня."
 mkh.5.a:0 "Удача на нашей стороне!"
 mkh.6.t:0 "Результат столкновения на границе"
 mkh.6.d:0 "Сегодня прошла провокация приграничных войск, на что наши солдаты дали понять что не отдадут не пяди родной земли доблестно защищая свою страну они пересекли границу заняв оборонительный сооружения бежавших войск противника, дабы не создавать политический конфликт правительство провоцирующей страны согласилось пойти на сделку уступив нам территории в обмен на сохранность мира между нашими странами."
 mkh.6.a:0 "Это великий день"
 mkh.7.t:0 "Результат столкновения на границе"
 mkh.7.d:0 "Сегодня прошла провокация приграничных войск, на что наши солдаты дали понять что не отдадут не пяди родной земли доблестно защищая свою страну, но противники взяли числом и пересекли границу заняв оборонительный сооружения бежавших войск, дабы не создавать политический конфликт правительству удалось пойти на сделку сохранив мир между нашими странами не ударив грязь в лицо."
 mkh.7.a:0 "Не наш день"
 mkh.8.t:0 "Отправить запрос"
 mkh.8.d:0 "Сегодня мы отправляем делегатов в Германию для того чтобы договориться купить технологии списанных самолетов для разработки и производства в нашей стране."
 mkh.8.a:0 "Будем ждать"
 mkh.9.t:0 "Результат переговоров"
 mkh.9.d:0 "Мы получили одобрение от немецких колег перевозя часть своего концерна создав у нас отделение компании которое будет производить немецкие самолеты а так же мы получили лицензии производства изначально запрашиваемые."
 mkh.9.a:0 "Низкий поклон"
 mkh.10.t:0 "Отправить запрос Украине"
 mkh.10.d:0 "Пришел запрос делегации от Вольной территории, чтобы развить наше сотруднечество они предлагают открыть отделение Харьковского танкового завода в своей стране, с одной стороны причины для отказа у нас нет, но так же ответсвенно принять решение, как бы нам не встало это боком."
 mkh.10.a:0 "Одобрить запрос"
 mkh.10.b:0 "Решительный отказ"
 mkh.11.t:0 "Отправить запрос Германии"
 mkh.11.d:0 "Пришел запрос делегации от Вольной территории, чтобы развить наше сотруднечество они предлагают открыть отделение "MAN" в своей стране, с одной стороны причины для отказа у нас нет, но так же ответсвенно принять решение, как бы нам не встало это боком."
 mkh.11.a:0 "Одобрить запрос"
 mkh.11.b:0 "Решительный отказ"
 mkh.12.t:0 "Укрепление власти Махно"
 mkh.12.d:0 "Прошло 18 лет с конца Великой войны, за это время наша нация пережила массу потрясений, но пока с нами остается наш не сменный лидеро Нестор Иванович Махно, мы можем быть уверенны, что наша нация выстает перед любой угрозой. Мировая революция разожгется вновь в сердцах людей, поднимет дух и борьбу с капитализмом, всех трудящихся мира, которые рука об руку создадут настоящую утопию анархического мира."
 mkh.12.a:0 "А впереди неизвестность"
 mkh.13.t:0 "Продажа Крыма"
 mkh.13.d:0 ""
 mkh.13.a:0 "Продано!"
 mkh.13.b:0 "Никаких сделок с Анархистами!"
 mkh.14.t:0 "Повесить на столбах паникеров"
 mkh.14.d:0 ""
