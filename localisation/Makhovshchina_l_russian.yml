 ######Эконом ветка
 MKH_collect_cartridges_for_a_rainy_day:0 "Собрать патроны на черный день"
 MKH_collect_cartridges_for_a_rainy_day_desc:0 "Патроны в наш век, в навес золота, и у кого этого золота больше, рискует потерять, но самое главное всегда при себе держать хотя бы один."
 MKH_peace_to_the_cottages_war_to_the_palaces:0 "Мир хижинам – война дворцам"
 MKH_peace_to_the_cottages_war_to_the_palaces_desc:0 "Война с буржуазией была целью нашего движения с начала века, мы уничтожим каждого лоялиста царского режима и не позволим пить кровь рабочих."
 MKH_execution_of_traitors:0 "Расстрел предателей"
 MKH_execution_of_traitors_desc:0 "Наша нация не станет рассадником предателей который поражают как болезнь самую идею и смысл нашего движения, они будут повешаны на фонарных столбах всех инокомыслящих!"
 MKH_from_old_to_small:0 "От старого до малого"
 MKH_from_old_to_small_desc:0 "Наши ряды пополняются ветеранами Первой мировой войны и еще совсем детьми так как территории которые мы контролируем не могут порадовать нас высоким приростом новобранцев и по себе мы запустили особую директиву, которая гласит: “От старого до малого.”"
 MKH_to_rob_the_ukrainian_locomotives:0 "Ограбить украинские паровозы"
 MKH_to_rob_the_ukrainian_locomotives_desc:0 "Вдоль границ наших территорий проходят множество поездов соседа которые не охраняются но могут быть забитым чем-то полезным для нашей страны."
 MKH_create_a_precedent:0 "Создать прецедент"
 MKH_create_a_precedent_desc:0 "Создать прецедент на незаконную оккупацию Украиной наших территорий после войны, первое дело к восстановлению, однако это не должно выглядеть как формальная война, скорее конфронтация на границах."
 ######Индустриалочка
 MKH_industrialization:0 "Индустриализация"
 MKH_industrialization_desc:0 "Наша страна оставалась отсталой по промышленности еще в далекие годы и спустя испытания что мы смогли пройти, сегодня будет заложен первый завод который даст начало остальным."
 MKH_industry_for_the_war:0 "Промышленность для войны"
 MKH_industry_for_the_war_desc:0 "Великая война уничтожила большую часть нашей промышленности, очень долгое время она оставалась в руинах до того момента пока не начали расчитку площади для новых военных заводов."
 MKH_the_opening_of_factories:0 "Открытие заводов"
 MKH_the_opening_of_factories_desc:0 "Открытие заводов ставит под вопрос их коэффициент производительности и эффективности, прогресс развития технологий прямо отражается на них, в которые мы привносим вклад прямо сейчас."
 MKH_attract_investors:0 "Привлечение инвесторов"
 MKH_attract_investors_desc:0 "Мы одни в этом жестоком мире но все равно находим множество стран готовые помочь нашему движению за свободу и революцию!"
 MKH_mobilisation_of_workers:0 "Мобилизация рабочих"
 MKH_mobilisation_of_workers_desc:0 "Рабочие нашей страны берут в руки орудия труда продвигая идеалы революции в массы, ведь именно они и стали символом этой революции!"
 MKH_modern_nation:0 "Современная нация"
 MKH_modern_nation_desc:0 "Наша нация достигла небывалых высот в промышленности, все сложности остались в прошлом и мы смело шагаем  в будущее не оглядываясь назад."
 ######Аграрочка
 MKH_agricultural_sector:0 "Аграрный сектор"
 MKH_agricultural_sector_desc:0 "Нашу страну считают отсталой по промышленности потому что не хватает фабрик однако, когда закончилась провизия на фронте и еда в городах,селах и уездах, мы показали не мыслимый результат аграрного хозяйства которое и по сей день занимает чуть ли не самое первое место в мире."
 MKH_raise_virgin_land:0 "Поднять целину"
 MKH_raise_virgin_land_desc:0 "Наши посевы не давали ощутимой прибыли очень давно, так же это отразилось и на настроении населении и риске возникновения голода, из-за моря мы получили новые технологии разработки земли которые гарантируют поднять эффективность сельского хозяйства."
 MKH_land_reform:0 "Земельная реформа"
 MKH_land_reform_desc:0 "Ряд успешных земельных реформ позволит нам не только избавится от риска голода но и возможно даст приоритет на импорт нашего сырья."
 MKH_highway_gulyai-pole-sevastopol:0 "Трасса Гуляйполе – Севастополь"
 MKH_highway_gulyai-pole-sevastopol_desc:0 "Проложенная трасса Гуляйполе - Севастополь не только является стратегическим узлом связывающих столицу и главный порт Черного моря, но еще и ведущая артерия нашей страны скрепляющая единство нашей нации."
 MKH_resource_exploration:0 "Разведка ресурсов"
 MKH_resource_exploration_desc:0 "Земля что у нас под ногами не блещет ресурсами первой необходимости и вынуждали нас импортировать их из соседних стран чтобы наше производство не пришло в упадок, сегодня мы открыли геологическую разведку природных ископаемых в надежде найти что-то по настоящему ценное."
 MKH_economic_boom:0 "Экономический бум"
 MKH_economic_boom_desc:0 "Наша нация может похвастаться небывалыми высотами агрокультурного производства, застой миновал и запущенный цех уже не остановить!"
 ######Промежбулочка 
 MKH_overcoming_hunger:0 "Преодоление голода"
 MKH_overcoming_hunger_desc:0 "Наша страна стала жертвой голода войны, долгие годы мы испытывали проблемы с продовольствием рискуя и выживая, но уже сейчас голод отступил и наша страна больше не испытывает нужд."
 MKH_political_arrests:0 "Политические аресты"
 MKH_political_arrests_desc:0 "Мы находим врагов даже внутри нашей страны, происходят стачки казаков которые не довольные действующей властью и организуют митинги и демонстрации что даже армии приходится их разгонять, ситуация все еще под контролем, но на долго ли…"
 MKH_the_attempted_assassination_of_makhno:0 "Покушение на батьку Махно"
 MKH_the_attempted_assassination_of_makhno_desc:0 "Батька Махно является символом свободы и революции, но многие из митингующий и его политические соперники считают что власть в стране должны представлять другой более сильный лидер…"
 ######Эконом ветка - конец
 MKH_deal_with_jews_in_novo-kovno:0 "Сделка с евреями в Ново-Ковно"
 MKH_deal_with_jews_in_novo-kovno_desc:0 "Евреи что бежали к нам за политическим убежищем решили пойти на сделку чтобы быть уверенными в нашей защите." 
 MKH_organization_of_science_in_zaporozhye_national_university:0 "Организация Запорожского университета"
 MKH_organization_of_science_in_zaporozhye_national_university_desc:0 "Запорожский университет в одном из самом крупном город в нашей стране привлечет множество абитуриентов со всей Украины и нашей страны."
 MKH_formation_of_the_economy:0 "Формирование экономики"
 MKH_formation_of_the_economy_desc:0 "После долгих лет разрухи и беспредела в экономики, мы создали множество крупных проектов и последним из них станет закрепляющим - стабильная экономика."
 MKH_the_capital_of_anarchy:0 "Столица анархии"
 MKH_the_capital_of_anarchy_desc:0 "Столица это сердце нашей революции первое место с которого мы начали распостранять нашу революцию. Центр революции не может быть простым селом - наша цель облагорадить эту землю."
 MKH_organize_a_workers_strike:0 "Организовать забастовку рабочих"
 MKH_organize_a_workers_strike_desc:0 "Рабочие Украины слишком долго гнули спину под тиранией буржуазии, пора показать им что такое настоящая свобода, мы освободим нашу нацию, наших братьев – сейчас!"
 MKH_the_reformation_of_the_council:0 "Реформация совета"
 MKH_the_reformation_of_the_council_desc:0 "Совет давно нуждается в перестановка, подвижках словно застоявшееся болота которое сегодня мы толкнем в движение создав настоящую реку."
 MKH_make_an_inventory:0 "Провести инвентаризацию"
 MKH_make_an_inventory_desc:0 "Описывая имущество со склада мы наткнулись на один давно заброшенный объект который судя по всему еще остался с времен Великой войны и может в себе что-то притаить или же просто быть пустым."
 MKH_ask_the_scientists:0 "Расспросить ученых"
 MKH_ask_the_scientists_desc:0 "Мы провели опрос по стране и выявили таланты не удостоенные внимания раньше, их разработки помогут ускорить исследования если их должным образом организовать."
 MKH_to_establish_production:0 "Наладить производство"
 MKH_to_establish_production_desc:0 "Производство скакнуло в масштабах не мыслимого ранее, еще недавно полупустой край - сейчас развитая и не зависимая от внешних последников, рай."
 MKH_anarchism_of_the_world:0 "Анархизм всего мира"
 MKH_anarchism_of_the_world_desc:0 "Анархия будет расспостранена по свету и мы найдем сотни последователей которые не будут сидеть сложа руки ожидая когда их корманы будут чистить корпоротивные чиновники и подкупное правительство - закладка фундамента нашей революции началась!"
 
 #######Военная ветка
 MKH_militarization:0 "Милитаризация"
 MKH_militarization_desc:0 "Мы соберем всех и каждого на службу отстоять нашу независимость и показать на что мы способны. Вступив на этот шаг мы начнем войну со всем миром."
 MKH_insulation:0 "Изоляция"
 MKH_insulation_desc:0 "Возведем баррикады от внешнего мира - мы не покажем наш "параженчиский настрой" как говорят многие, береженного бог бережет и мы сбережем нашу страну."
 MKH_women_in_the_army:0 "Женщины в армии"
 MKH_women_in_the_army_desc:0 "Женщины - представительницы прекрасного пола, хотят служить на ровне с мужчинами защищать не только свою любовь но и свое наследие."
 MKH_women_in_command:0 "Женщины в командовании"
 MKH_women_in_command_desc:0 "Женщины в фуражках, пол века назад над нами посмеялись бы но даже из самых достойных представительниц всегда можно найти вундеркинда."
 MKH_special_forces:0 "Войска спецназначения"
 MKH_special_forces_desc:0 "Войска спецназначения - особые подразделения сформированные для приодоления не простых ситуаций для рядовой пехоты крайне необходимых нам."
 MKH_the_fast_capture_theory:0 "Теория "Быстрого захвата""
 MKH_the_fast_capture_theory_desc:0 "Немцы называют этот "Блицкриг" - быстрая война, основа составляющая сего составляет моторизованная пехота, адаптация наших тачанок займет время но время не зря потраченное."
 MKH_the_construction_of_the_fortified_line:0 "Возведение линей укрепрайонов"
 MKH_the_construction_of_the_fortified_line_desc:0 "Строительство массового проекта на границе с Украиной гарантирует не проходимость войск врага и надежду защину на долгое время."
 MKH_chersonese_coast_guard:0 "Береговая охрана Херсонес"
 MKH_chersonese_coast_guard_desc:0 "С началом возведения укреплиний мы позаботились и об охране портов стратегическо важного назначения такие как Херсонес."
 MKH_pavlogradskayal_military_academy:0 "Павлоградская военная академия"
 MKH_pavlogradskayal_military_academy_desc:0 "Академия города Павлограда, ведущая академия в нашей стране воспитавшее не одно поколение великих офицеров и простых юнкеров. Не большая реставрация приведет в работу снова этот кладезь знаний."
 MKH_open_zaporozhye_machine-building_design:0 "Открыть Запорожское машиностроительное бюро"
 MKH_open_zaporozhye_machine-building_design_desc:0 "Запорожское бюро машиностроения производило во время войны автомобили и грузовики для транспортировки войск, брошенные цехи после великой войны снова прийдут в движение."
 MKH_solve_the_problem_of_equipment_production_in_the_council:0 "Решить проблему производства снаряжения"
 MKH_solve_the_problem_of_equipment_production_in_the_council_desc:0 "Еще в великую войну мы были вынуждены перебираться оружием советов и белых, с новой экономикой мы сможем поставить жирную в точку в ожидании и качестве."
 MKH_reform_in_the_army:0 "Реформа в армии"
 MKH_reform_in_the_army_desc:0 "Наша армия до сих пор была беспорядочна и не имела организации в период хаоса, на момент мирного времени мы выделим время на разработку нашей реформы."
 MKH_the_dominance_of_the_aircraft_makhno:0 "Доминирование авиации Махно"
