l_russian:
###Ukraine###
 ukr.1.t:0 "Делегация в Германию"
 ukr.1.d:0 "Ради выживания нашей нации мы должны активно участвовать в внешней политике Европы. Наша делегация из 20 человек должна посетить Берлин, чтобы обсудить гарантии и поставки оружия с германским правительством"
 ukr.1.a:0 "Пожелаем им удачи"
 ukr.2.t:0 "Украинская делегация"
 ukr.2.d:0 "Украинская делегация, которая недавно прибыла в нашу столицу, выдвигают предложения о взаимном сотрудничестве двух государств против СССР. За это они требуют гарантии их независимости, а так же предоставления на льготных условиях оружия."
 ukr.2.a:0 "Мы не можем отказываться от подобного предложения, накану стоит европейская цивилизация"
 ukr.2.b:0 "Украинцы слишком слабы, мы должны сосредоточиться на укрепление германского государства, а не давать подачки всяким отбросам."
 ukr.3.t:0 "Они согласны"
 ukr.3.d:0 "После продолжительных переговоров в Берлине, стороны пришли к общему соглашению."
 ukr.3.a:0 "Да здравствует украинско-германская дружба!"
 ukr.4.t:0 "Они несогласны"
 ukr.4.d:0 "После продолжительных переговоров в Берлине, стороны ничего не смогли решить"
 ukr.4.a:0 "Чёртовы ублюдки!"
 ukr.5.t:0 "Вступление Украины в Ось"
 ukr.5.d:0 "Сегодня Украинская сторона изъявила желание присоединиться к нашему военному блоку, мы можем либо согласиться, либо проигнорировать это событие, не предавая его мировой огласке."
 ukr.5.a:0 "Украинцы послужат хорошим союзником для наших общих интересов"
 ukr.5.b:0 "Письмо? Какое письмо?"
 ukr.6.t:0 "Они за нами следят"
 ukr.6.d:0 "Сегодняшнее собрание высших элит Украинского государство не осталось незамеченным в нашем анархистком крае, они точно что-то замышляют, но что?"
 ukr.6.a:0 "Передайте коммунам, чтобы готовили ополчение"
 ukr.7.t:0 "Украинское предложение"
 ukr.7.d:0 "Сегодня украинская сторона выступила к нам с сенсационным предложением, они хотят вновь вернуть наш край в своё лоно, поэтому предлагают объединиться нам в единую Конфедерацию, где наши сторонники получат возможность активно продвигать свои взгляды и участвовать в правительстве."
 ukr.7.a:0 "Это временное отхождение от анархистких принципов наоборот укрепит наше правое дело."
 ukr.7.b:0 "Это слишком подозрительно. Привести в готовность всю армию!"
 ukr.8.t:0 "Встреча делегатов"
 ukr.8.d:0 "Сегодня украинские делегаты и делегаты коммун подписали важный документ о создании единой Украинской конфедерации. Поистине важный момент в истории нашей страны."
 ukr.8.a:0 "Передайте нашей разведке, чтобы начала внедрение в коммуны"
 ukr.9.t:0 "Выбор офицера"
 ukr.9.d:0 "Сегодня наша разведка представила две кандидатуры офицерского состава Махно, готовых сотрудничать с нами. На ком ляжет наш выбор?"
 ukr.9.a:0 "Степан Пастушенко"
 ukr.9.b:0 "Володимир Краснозубецкий"
 ukr.10.t:0 "Успешный переворот"
 ukr.10.d:0 "Конечно же у нас получилось, Махно и его приспешники были схвачены, а наша армия победоносным маршем вошла на территорию бывших уже коммун. Мы могли бы сразу отменить положение этого глупого договора и перейти к унитаризму, но некоторое офицерское лобби начало активно симпатизировать идеями анархо-национализма. Что нам делать?"
 ukr.10.a:0 "Интересные идеи, у этих анархистов..."
 ukr.10.b:0 "Никаких пререканий, единое украинское государство без этих горе-революционеров."
 ukr.11.t:0 "Отказ Махно"
 ukr.11.d:0 "Махно ответил отказом на наше щедрое предложение!"
 ukr.11.a:0 "Армия, готовься к бою!"
 ukr.12.t:0 "Захват власти"
 ukr.12.d:0 "План, который был предоставлен офицеру полностью провалился! Махно, узнав от своих информаторах о наших замыслах вовремя собрал армию местного ополчения и арестовал правительство украинского государства. Теперь вся власть в его руках."
 ukr.12.a:0 "Да здравствует Вільна територія!"
 ukr.13.t:0 "Анархическая революция"
 ukr.13.d:0 "Ещё много битв предстоит нам, но мы победим. Да здравствует союз коммун!"
 ukr.13.a:0 "Земля і воля"
 ukr.20.t:0 "Революция победила"
 ukr.20.d:0 "Жалкие олигархи решили арестовать лидера народной революции Махно, но потерпели крах, теперь вся власть в крепких руках Махно."
 ukr.20.a:0 "Да здравствует Вільна територія!"
 ###Turkey###
 turkey.1.d:0 "\n Республика скорбит. \n\n Герой войны, революционер, президент и отец турок, Мустафа Кемаль Ататюрк покинул нас.\n\nОн исполнял свой долг перед республикой и турецким народом до самого конца. Тысячи плакальщиков отправились в Стамбул, чтобы отдать ему последние почести, после чего его тело погрузили в кессон и перевезли в Анкару. Там он был похоронен в присутствии членов парламента и представителей многих государств.\n\nИ хотя отца современной турецкой нации больше нет с нами, республика должна идти вперёд. [Root.GetLeader] избран меджлисом в качестве его преемника."
 turkey.1.a:0 "Память об Ататюрке будет жить"
 turkey.2.t:0 "Турки требуют передать контроль над Кипром!"
 turkey.2.d:0 "Турция считает, что Кипр должен принадлежать его законным владельцам."
 turkey.2.a:0 "Он по праву принадлежит им."
 turkey.2.b:0 "Турки никогда ничего от нас не получат."
 turkey.3.t:0 "Британцы отказывают."
 turkey.3.d:0 "Британское правительство отказалось идти на какие-либо уступки."
 turkey.3.a:0 "Кипр будет передан Турецкое управление."
 turkey.4.t:0 "Британцы теряют свою хватку."
 turkey.4.d:0 "Соединённое Королевство решило вычеркнуть ещё один пункт из Севрского договора."
 turkey.5.a:0 "Это великий день в нашей истории!"
 turkey.6.t:0 "Французский мандат в Сирии и Ливане требует референдума!"
 turkey.6.d:0 "Турки провели ряд сепаратических протестов в Сирии и Ливане, мусульмане требуют объединения под правлением Турецкого Халифа."
 turkey.6.a:0 "Мы не можем им указывать."
 turkey.6.b:0 "Кого сегодня интересует мнение мусульман?"
 turkey.7.t:0 "Французам не устоять перед бурей!"
 turkey.7.d:0 "Точите сабли и палаши, запрягайте лошадей: Крестопоклонники забыли, чья это земля!"
 turkey.7.a:0 "Allahu Ekber!"
 turkey.8.t:0 "Франция принимает наши требования."
 turkey.8.d:0 "Вечное государство воссоединиться снова, и будет править на востоке не одну тысячу лет."
 turkey.8.a:0 "С возвращением, Братья."
