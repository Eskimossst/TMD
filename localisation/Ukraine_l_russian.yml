 UKR_anarchist_question:0 "Дело Анархии"
 UKR_anarchist_question_desc:0 "Махно и его приспешники продолжают докучать нам своими утопическими идеями. Однако, может они и есть наши главные союзники в этом суровом мире?"
 UKR_war_with_anarchist:0 "Война с Махно"
 UKR_war_with_anarchist_desc:0 "Мы слишком долго терпели этих анархических отбросов. Пришло время навсегда установить нашу власть на этих землях."
 UKR_allies_with_anarchist:0 "Альянс с Махно"
 UKR_allies_with_anarchist_desc:0 "Для поддержания стабильности в нашей стране, нам необходимо обуздать ту силу, что засела в Гуляй поле и продолжает отравлять умы наших граждан своими идеями. Лучшим решением, будет ,,Союз'', при котором мы сможем раздавить эту гадость в своём доме."
 UKR_economic_comitet:0 "Создание комитета по делам Экономики"
 UKR_economic_comitet_desc:0 "Наша экономика так и не восстановилась после Великой депрессии 20-ых, 30-ых годов, а внутренние кризисы усугубили положение ещё больше. Нам необходимо создать чрезвычайный комитет по делам Экономики, чтобы привнести стабильность в наш край."
 UKR_expand_west_factories:0 "Расширение западных заводов"
 UKR_expand_west_factories_desc:0 "Больше всего от кризиса пострадала западная часть Украины, которая всегда была ближе к западноевропейской цивилизации. Нам необходимо вновь открыть старые предприятия, и приумножить их новыми."
 UKR_expand_infrastructure:0 "Расширение сети железных дорог"
 UKR_expand_infrastructure_desc:0 "Для улучшения связи между западной и восточной частью, нам необходимо заняться формированием новых сетей железных дорог. И пусть все пути ведут в Киев!"
 UKR_reopen_national_bank:0 "Открыть НБУ"
 UKR_reopen_national_bank_desc:0 "Национальный банк Украины, основанный после гражданской войны, оказал живительное влияние на Украинскую экономику. Теперь, нам необходимо вновь приоткрыть дверцу для финансового гиганта, чтобы наша экономика восстановилась и продолжила рости."
 AUM_anarchist_evolution:0 "Эволюция"
 AUM_anarchist_evolution_desc:0 "Теперь, когда вся Украина в руках Махно, мы можем расширить наш анархический эксперимент на многие территории. Благо, наш захват власти завершился без кровопролития, так что теперь мы можем заняться построением действительно свободного общества."
